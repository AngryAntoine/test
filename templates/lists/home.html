{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <br><br>
    <h1>Your To-Do lists</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="item_text" placeholder="Enter a to-do item" id="id_new_item"/>
    </form>
    <table id="id_list_table" class="table table-hover table-striped table-bordered">
        {% for item in items %}
            <tr>
                <td>{{ forloop.counter}}: {% if item.text %}{{ item.text }} {% else %}No text in here{% endif %}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock content %}
